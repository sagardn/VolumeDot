plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.volumedot'
    compileSdk 34

    defaultConfig {
        applicationId "com.volumedot"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
}
